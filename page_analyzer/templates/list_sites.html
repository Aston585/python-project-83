{% extends 'base.html' %}
{% block list_sites %}
<main class="flex-grow-1">
	<div class="container-lg mt-3">
		<h1>Сайты</h1>
		
		<div class="table-responsive">
			<table class="table table-bordered table-hover text-nowrap" data-test="urls">
				<thead>
					<tr>
						<th>ID</th>
						<th>Имя</th>
						<th>Последняя проверка</th>
						<th>Код ответа</th>
					</tr>
				</thead>
				<tbody>
					{% if check_sites_info %}
						{% for check_info in check_sites_info %}
							<tr>
								<td>{{ check_info.id }}</td>
								<td><a href="url_for('analyze_site', id=check_info.id)">{{ check_info.name }}</a></td>
								<td>{{ check_info.created_at }}</td>
								<td>{{ check_info.status_code }}</td>
							</tr>
						{% endfor %}
					{% endif %}
				</tbody>
			</table>
		</div>
	</div>
</main>
{% endblock %}
